<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZCity.FUN - Loading</title>
    <style>
        /* === RESET & BASE === */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        @font-face {
            font-family: 'System';
            src: local('Consolas'), local('Monaco'), local('Courier New');
        }

        body {
            background: #000;
            color: #ccc;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* === ANIMATED BACKGROUND === */
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #000 0%, #0a0000 40%, #110000 60%, #000 100%);
        }

        .bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(ellipse at 30% 70%, rgba(120, 0, 0, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 30%, rgba(80, 0, 0, 0.08) 0%, transparent 50%);
            animation: bgShift 12s ease-in-out infinite alternate;
        }

        @keyframes bgShift {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* === SCANLINES (subtle, Steam browser safe) === */
        .scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 0, 0, 0.15) 1px,
                rgba(0, 0, 0, 0.15) 2px
            );
            pointer-events: none;
            z-index: 50;
        }

        /* === MAIN CONTENT === */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }

        /* === SERVER TITLE === */
        .title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #c00;
            text-shadow:
                0 0 10px rgba(200, 0, 0, 0.6),
                0 0 30px rgba(150, 0, 0, 0.3);
            margin-bottom: 0.3rem;
        }

        .title span {
            color: #fff;
        }

        /* === SUBTITLE === */
        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #666;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        /* === STATUS LINE === */
        .status-container {
            margin-bottom: 2.5rem;
        }

        .status {
            font-size: 1rem;
            color: #888;
            letter-spacing: 0.05em;
            min-height: 1.5em;
        }

        .status::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        /* === PROGRESS BAR === */
        .progress-track {
            width: min(400px, 80vw);
            height: 2px;
            background: #1a1a1a;
            margin: 1.5rem auto 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            top: 0; left: -40%;
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #a00, #c00, #a00, transparent);
            animation: progressSweep 2.5s ease-in-out infinite;
        }

        @keyframes progressSweep {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        /* === DISCORD LINK === */
        .discord {
            margin-top: 3rem;
        }

        .discord a {
            color: #444;
            font-size: 0.85rem;
            text-decoration: none;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }

        .discord a:hover {
            color: #c00;
        }

        /* === FOOTER === */
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 0; right: 0;
            text-align: center;
            font-size: 0.7rem;
            color: #333;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Background layers -->
    <div class="bg"></div>
    <div class="scanlines"></div>

    <!-- Main loading content -->
    <div class="content">
        <h1 class="title">Z<span>CITY</span>.FUN</h1>
        <p class="subtitle">Official US East Server</p>

        <div class="status-container">
            <p class="status" id="status">Initializing</p>
            <div class="progress-track">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Discord invite -->
        <div class="discord">
            <a href="https://discord.gg/WzHJdE66DQ" target="_blank">discord.gg/WzHJdE66DQ</a>
        </div>
    </div>

    <p class="footer">ZCITY.FUN - ZCITY V2</p>

    <!-- Status text rotation (vanilla JS, no frameworks) -->
    <script>
        (function() {
            var messages = [
                'Mounting workshop addons',
                'Initializing Z-City systems',
                'Syncing economy',
                'Loading player models',
                'Preparing weapon systems',
                'Connecting to server',
                'Verifying game cache',
                'Loading map resources',
                'Initializing ragdoll physics',
                'Mounting textures',
                'Syncing server rules',
                'Preparing spawn points'
            ];

            var el = document.getElementById('status');
            var idx = 0;

            function rotate() {
                idx = (idx + 1) % messages.length;
                el.textContent = messages[idx];
            }

            setInterval(rotate, 3000);
        })();
    </script>
</body>
</html>
