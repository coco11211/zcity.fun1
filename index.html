<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZCITY.FUN - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000000;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #1f0001 50%, #000000 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(163, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(53, 4, 5, 0.3) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Grid Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(163, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(163, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px rgba(200, 0, 0, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        /* Logo */
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
            position: relative;
            color: #ff0000;
            text-shadow:
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 40px rgba(255, 0, 0, 0.4),
                0 0 80px rgba(163, 0, 0, 0.3);
            animation: logoGlow 3s ease-in-out infinite;
        }

        .logo::before {
            content: 'ZCITY';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #ff0000;
            filter: blur(40px);
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: brightness(1);
                text-shadow:
                    0 0 10px rgba(255, 0, 0, 0.8),
                    0 0 20px rgba(255, 0, 0, 0.6),
                    0 0 40px rgba(255, 0, 0, 0.4),
                    0 0 80px rgba(163, 0, 0, 0.3);
            }
            50% {
                filter: brightness(1.2);
                text-shadow:
                    0 0 20px rgba(255, 0, 0, 1),
                    0 0 40px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.6),
                    0 0 100px rgba(163, 0, 0, 0.5);
            }
        }

        .domain {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #b4b4b4;
            letter-spacing: 0.5em;
            margin-bottom: 3rem;
        }

        /* Coming Soon Badge */
        .coming-soon-badge {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            background: linear-gradient(135deg, rgba(163, 0, 0, 0.2), rgba(53, 4, 5, 0.3));
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 600;
            color: #ff0000;
            letter-spacing: 0.3em;
            margin-bottom: 3rem;
            animation: badgePulse 2s ease-in-out infinite;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes badgePulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(163, 0, 0, 0.3), inset 0 0 20px rgba(163, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 0, 0.4), inset 0 0 30px rgba(163, 0, 0, 0.15);
            }
        }

        /* Countdown */
        .countdown-wrapper {
            margin-bottom: 3rem;
        }

        .countdown-label {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #b4b4b4;
            letter-spacing: 0.2em;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(0.5rem, 3vw, 2rem);
            flex-wrap: wrap;
        }

        .countdown-item {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.98));
            border: 1px solid rgba(163, 0, 0, 0.4);
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 2rem) clamp(1.5rem, 4vw, 3rem);
            min-width: clamp(80px, 20vw, 140px);
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 0 25px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(163, 0, 0, 0.2);
        }

        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #a30000, transparent);
        }

        .countdown-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(163, 0, 0, 0.05), transparent);
            pointer-events: none;
        }

        .countdown-number {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: #dfdfdf;
            line-height: 1;
            text-shadow: 0 0 20px rgba(200, 0, 0, 0.4);
        }

        .countdown-unit {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: #a30000;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
        }

        /* Target Date */
        .target-date {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #cccccc;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .target-date span {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .target-time {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #b4b4b4;
            margin-bottom: 3rem;
        }

        /* Server Info */
        .server-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(163, 0, 0, 0.3);
        }

        .server-address {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #b4b4b4;
            margin-bottom: 1rem;
        }

        .server-address span {
            color: #ff0000;
            background: rgba(163, 0, 0, 0.2);
            padding: 0.3rem 1rem;
            border-radius: 5px;
            border: 1px solid rgba(163, 0, 0, 0.5);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(163, 0, 0, 0.4);
            border-radius: 50%;
            color: #b4b4b4;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: rgba(163, 0, 0, 0.3);
            border-color: #ff0000;
            color: #ff0000;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(200, 0, 0, 0.4);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid rgba(163, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff0000;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: #b4b4b4;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.4;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(180, 180, 180, 0.4);
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown {
                gap: 0.8rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ZCITY</a>
            <ul class="nav-links">

    <!-- Main Content -->
    <div class="container">

        <div class="countdown-wrapper">

                    <div class="countdown-number" id="days">00</div>

            <div class="social-links">

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';

                // Red color variations
                const colors = [
                    'rgba(255, 0, 0, 0.6)',
                    'rgba(200, 0, 0, 0.6)',
                    'rgba(163, 0, 0, 0.6)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;

                container.appendChild(particle);
            }
        }

        // Countdown Timer
        function updateCountdown() {
            // Target: January 31, 2026, 5:00 PM EST
            // EST is UTC-5
            const targetDate = new Date('2026-01-31T17:00:00-05:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Initialize
        createParticles();
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            document.querySelector('.container').style.transform =
                `translate(${x * 0.5}px, ${y * 0.5}px)`;
        });
    </script>
